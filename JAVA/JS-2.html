<!DOCTYPE html>

</head>
<body>
    <h1>The given string is:webmaster</h1>
    <h3>The reversed string is:</h3>
    <script>
        function String(str) {
    let charArray = str.split('');
    
    charArray.sort();
    
    
    let sortedStr = charArray.join('');
    
    return sortedStr;
}

let String1 = 'webmaster';
let revString = String(String1);
document.write(revString);  

    </script>
    
</body>
