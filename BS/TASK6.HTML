<!DOCTYPE html>
<html>
<form class="contact-form" method="POST" novalidate="novalidate">
    <div class="form-row">
        <div class="form-group col">
            <input type="text" placeholder="Your Name" value="" maxlength="100" class="form-control is-valid" name="name" >
            <div class="invalid-feedback">
                Name is required
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input type="email" placeholder="Your E-mail" value=""  maxlength="100" class="form-control is-invalid" name="email" required="">
            <div class="invalid-feedback">
                Email address is required.
            </div>
         </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input type="password" placeholder="Your Password" value=""  maxlength="100" class="form-control is-invalid" name="email" required="">
            <div class="invalid-feedback">
                Password is required.
            </div>
         </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input type="submit" value="submit" class="btn btn-primary btn-lg mb-5" data-loading-text="Loading...">
        </div>
    </div>
    </form>
</html>
